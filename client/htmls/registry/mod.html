<link rel="stylesheet" href="./htmls/registry/mod.css">
<div ng-init='initMethod()' class='registry-view'>
    <div class="content">
        <h2>
            注册
        </h2>
        <div class="input">
            <input type="text" ng-model="params.username" placeholder="请输入用户名">
            <input type="text" ng-model="params.email" placeholder="请输入邮箱">
            <div class="email-vertify">
                <input type="text" ng-model="params.emailcode" placeholder="请输入邮箱验证码">
                <button ng-click="sendEmail()">获取</button>
            </div>
            <input type="password" ng-model="params.password1" placeholder="请输入密码" autocomplete="new-password">
            <input type="password" ng-model="params.password2" placeholder="请再输入一次密码" autocomplete="new-password">
            <button ng-click="doRegistry()">注册</button>
            <div class="login">
                <span class="link" ng-click="goto('login')">已有帐号，去登录？</span>
            </div>
        </div>
    </div>
</div>
